<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Insta Talk</title>
</head>
<body>
    <div class="screen-fixer">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>02:21</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></span>
                </a>
            <span class="screen-header__cog alarm-circle"></span>
        </div>
    </header>
    </div>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/funny-cat.jpeg"
                     class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Simba</h4>
                    <h6 class="user-component__subtitle">+1 123-456-789
                        <i class="fas fa-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="kokoa-wallet">
            <span>Create a safe and simple InstaTalk Wallet</span>
            <i class="far fa-plus-square"></i>
        </div>
        <div class="kokoa-pay-container">
            <div class="kokoa-pay-container__column">
                <div class="kokoa-pay-container__icon">
                    <i class="fas fa-comment"></i>
                    <span>pay</span>
                </div>
                <div class="kokoa-pay-container__money">
                    <span>1,400,000,000</span>
                </div>
            </div>
            <div class="kokoa-pay-container__column">
                <span>Send</span>
                <span>Pay</span>
                <span>Asset</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="images/instagram-icon.png">
                    </div>
                    <span class="more-suggestions__icon-text">Instagram</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="images/kakao-story.png">
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="images/github.png">
                    </div>
                    <span class="more-suggestions__icon-text">Github</span>
                </div>
            </div>
        </div>
        <div class="more-weather__container">
            <div class="more-weather__column">
                <span class="more-weather__anam">Anam, Seongbuk-gu</span>
                <div class="more-weather__today__section">
                    <i class="fas fa-cloud"></i>
                    <span class="more-weather__today__temp">-16℃</span>
                </div>
            </div>
            <div class="more-weather__column">
                <div class="more-weather__today__outlook">
                    <span>Morning</span>
                    <div class="more-weather__today__outlook-temp">
                        <i class="fas fa-cloud-sun"></i>
                        <span>-17℃</span>
                    </div>
                </div>
                <div class="more-weather__today__outlook">
                    <span>afternoon</span>
                    <div class="more-weather__today__outlook-temp">
                        <i class="fas fa-cloud-sun"></i>
                        <span>-3℃</span>
                    </div>
                </div>
            </div>
            
            <i class="fas fa-map-marked-alt"></i>
            
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__more alarm-circle"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
      </div>

    <script src="https://kit.fontawesome.com/14f7553cda.js" crossorigin="anonymous">
    </script>
</body>
</html>
