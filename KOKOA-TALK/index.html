<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to InstaTalk</title>
</head>
<body class="login">
    <div class="status-bar-login status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>02:21</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to InstaTalk</h1>
        <p class="welcome-header__text">
            If you have a Instagram Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone number">
        <input name="password" required type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Instagram Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
      </div>

    <script src="https://kit.fontawesome.com/14f7553cda.js" crossorigin="anonymous">
    </script>
</body>
</html>
